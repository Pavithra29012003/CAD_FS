<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body><h2>Responsive Contact Section</h2>


<div class="container">
  <div style="text-align:center">
    <h2>ContactUs</h2>
     
  </div>
  <div class="row">
    <div class="column">
      <img src="https://www.pramaautochappati.in/wp-content/uploads/2019/06/contactus.jpg">
    </div>
    <div class="column">
      <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="country">Booking  Details</label>
        <select id="country" name="flowers">
          <option value="Birthday">Birthday Boqute</option>
          <option value="Wedding">Wedding Boqute</option>
          <option value="Bridal">Bridal Flower</option>
          <option value="Bridal">Garlands</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

</body>
</html>
